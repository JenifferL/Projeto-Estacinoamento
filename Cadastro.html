<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souza Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Estacionamento Souza</h1>
        <nav>
            <ul>
                <li><a href="Cadastro.html">Cadastro</a></li>
                <li><a href="ListaVagas.html">Listar Vagas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastre seu veículo abaixo e reserve sua vaga no nosso estacionamento!</h2>
        <form id="cadastroVeiculoForm">
            <label for="placa">Placa do Veículo:</label>
            <input type="text" id="placa" name="placa" required><br>
    
            <label for="proprietario">Nome do Proprietário:</label>
            <input type="text" id="proprietario" name="proprietario" required><br>
    
            <label for="apartamento">Número do Apartamento:</label>
            <input type="text" id="apartamento" name="apartamento" required><br>
    
            <label for="bloco">Bloco do Apartamento:</label>
            <input type="text" id="bloco" name="bloco" required><br>
    
            <label for="modelo">Modelo do Veículo:</label>
            <input type="text" id="modelo" name="modelo" required><br>
    
            <label for="cor">Cor do Veículo:</label>
            <input type="text" id="cor" name="cor" required><br>
    
            <label for="vaga">Número da Vaga de Estacionamento:</label>
            <input type="text" id="vaga" name="vaga" required><br>
    
            <button type="button" id="salvarButton">Salvar</button>
        </form>
    
    </main>
    <footer>
        <p>&copy; 2023 Estacionamento Souza</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
